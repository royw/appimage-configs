name: Build and Release Configs

on:
  push:
    paths:
      - 'configs/*.json'
      - 'schemas/*.json'
    branches:
      - master
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: pip install jsonschema
      
      - name: Generate index.json
        run: python scripts/update_index.py
      
      - name: Set release variables
        id: vars
        run: |
          TIMESTAMP=$(date -u +%Y%m%d-%H%M%S)
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
          echo "tag=v$TIMESTAMP" >> $GITHUB_OUTPUT
          echo "asset_name=appimage-configs-$TIMESTAMP.tar.gz" >> $GITHUB_OUTPUT
      
      - name: Create tarball
        run: |
          tar -czvf ${{ steps.vars.outputs.asset_name }} \
            index.json \
            configs/ \
            schemas/
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          name: "Configs ${{ steps.vars.outputs.timestamp }}"
          body: |
            Automated release of appimage-configs.
            
            **Asset:** `${{ steps.vars.outputs.asset_name }}`
            
            Contains:
            - `index.json` - App index with hashes
            - `configs/` - All app configuration files
            - `schemas/` - JSON schemas for validation
          files: ${{ steps.vars.outputs.asset_name }}
          make_latest: true
